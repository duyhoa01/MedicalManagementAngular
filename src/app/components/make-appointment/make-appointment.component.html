<app-header></app-header>
<div class="Auth-form-container">
    <form class="Auth-form">
        <div class="Auth-form-content">
            <h3 class="Auth-form-title">Make Appointment</h3>
            <div class="row">
                    <div class="form-group mt-3">
                        <label>Doctor</label>
                        <input class="form-control me-2" type="text" disabled value="{{ doctor.user.firstName}} {{ doctor.user.lastName}}"
                             />
                    </div>
                    <div class="form-group mt-3">
                        <label>Patient</label>
                        <input class="form-control me-2" type="text"  disabled value="{{currentUser.firstname}} {{currentUser.lastname}}"
                            />
                    </div>
                    <div class="form-group mt-3">
                        <label>symptoms</label>
                        <input class="form-control me-2" type="text" placeholder="symptoms" name="symptoms"
                        [(ngModel)]="appointment.symptoms"    />
                    </div>
                    <div class="form-group mt-3">
                        <label>Date</label>
                        <input class="form-control me-2" type="datetime-local" 
                        [(ngModel)]="appointment.date"  placeholder="date" name="date" />
                    </div>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-outline-success" type="button" (click)="makeAppointment()" >
                    Add
                </button>
            </div>
        </div>
    </form>
</div>
