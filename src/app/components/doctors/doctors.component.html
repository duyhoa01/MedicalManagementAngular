<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<app-header></app-header>
<nav>
    <div class="container">
        <div class="top">
            <!-- <i class="uil uil-bars sidebar-toggle"></i> -->

            <div class="search-box">
                <i class="fa fa-search" (click)="getDoctor(0)"></i>
                <!-- <i class="fas fa-bell"></i> -->
                <input type="text" placeholder="Search here..." [(ngModel)]="key">
            </div>

            <select class="form-select" aria-label="Default select example" [(ngModel)]="specialty" (change)="getDoctor(0)">
                <option selected="true" value="0">Tất cả các khoa</option>
                <option value="{{specialty.id}}" *ngFor="let specialty of specialties">{{specialty.name}}</option>
            </select>

        </div>
    </div>
</nav>

<div>
    <div class="pro-container">
        <div class="card" *ngFor="let doctor of doctors">
            <div class="content">
                <div class="img">
                    <img src="{{ doctor.user.image}}" alt="">
                </div>
                <div class="details">
                    <div class="name">{{ doctor.user.firstName}} {{ doctor.user.lastName}}</div>
                    <div class="job">{{ doctor.description}}</div>
                </div>
                <div class="media-icons">
                    <button class="button">View More</button>
                </div>
            </div>
        </div>
    </div>
    <div class="paging">
        <div>
            <button class="btn btn-primary" (click)="getDoctor(0)"><i class="fa fa-arrow-circle-left"></i></button>
            <button class="btn btn-primary" *ngFor="let c of [].constructor(count); let i = index"  (click)="getDoctor(i)"><span>{{i}}</span></button>
            <button class="btn btn-primary" (click)="getDoctor(count-1)"><i class="fa fa-arrow-circle-right"></i></button>
        </div>
    </div>
</div>
