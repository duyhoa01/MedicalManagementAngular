<body id="body-pd" class="body">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
    </header>
    <app-sidebar></app-sidebar>
    <!--Container Main start-->
    <div class="height-100">
        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <img src="assets/admin_doctor.png" width="50" height="50">
                        <!-- <i class="uil uil-thumbs-up"></i> -->
                        <span class="text">Total Doctor</span>
                        <span class="number">20</span>
                    </div>
                    <div class="box box2">
                        <img src="assets/patient.svg'" width="50" height="50">
                        <!-- <i class="uil uil-comments"></i> -->
                        <span class="text">Total Patient</span>
                        <span class="number">1000</span>
                    </div>
                    <div class="box box3">
                        <!-- <i class="uil uil-share"></i> -->
                        <img src="assets/calender.png" width="50" height="50">
                        <span class="text">Total Appoinment</span>
                        <span class="number">500</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="activity">
            <div class="title">
                <i class="uil uil-clock-three"></i>
                <span class="text">Recent Activity</span>
            </div>

            <div class="activity-data">
                <table class="table table-striped table hover">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>DateJoin</th>
                            <th>Role</th>
                            <th>State</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
