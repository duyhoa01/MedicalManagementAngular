<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="search-box">
            <i class="fa fa-search" (click)="getDoctor(0)"></i>
            <input type="text" placeholder="Search here..." [(ngModel)]="key">
        </div>
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
    </header>
    <app-sidebar></app-sidebar>
    <!--Container Main start-->
    <div class="height-100">
        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="fas fa-tachometer-alt-fast"></i>
                    <span class="text">Doctor</span>
                    <button type="button" class="btn btn-primary" routerLink="/add-doctor">Add Doctor</button>
                </div>

                <div class="table">
                    <div class="table_section">
                        <table>
                            <thead>
                                <tr>
                                    <th>S No. </th>
                                    <th>Product </th>
                                    <th>name </th>
                                    <th>Email </th>
                                    <th>phone number </th>
                                    <th>Specialty </th>
                                    <th>Action </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let doctor of doctors">
                                    <td>{{ doctor.id}}</td>
                                    <td><img src="{{ doctor.user.image}}" /></td>
                                    <td>{{ doctor.user.firstName}} {{ doctor.user.lastName}}</td>
                                    <td>{{ doctor.user.email}}</td>
                                    <td>{{ doctor.user.phoneNumber}}</td>
                                    <td>{{ doctor.specialty}}</td>
                                    <td>
                                        <button routerLink="/edit-doctor/{{doctor.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
                                        <button (click) = "deleteDoctor(doctor.id)"><i class="fa-solid fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="pagination">
                    <div><i class="fa-solid fa-angles-left"></i></div>
                    <div><i class="fa-solid fa-chevron-left"></i></div>
                    <div>1</div>
                    <div>2</div>
                    <div><i class="fa-solid fa-chevron-right"></i></div>
                    <div><i class="fa-solid fa-angles-right"></i></div>
                </div>

            </div>
        </div>
    </div>
</body>
